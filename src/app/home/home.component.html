<!-- Banner Carousel -->
<div class="banner-carousal">
    <div class="carousal-image" [@slideAnimation]="currentSlide">
        <div class="carousal-item" *ngFor="let banner of banners; let i = index">
            <img *ngIf="i === currentSlide" [src]="banner.bannerImageUrl" alt="banner" class="banner-image">
        </div>
    </div>

    <button mat-icon-button class="carousal-control carousal-control-left" (click)="onPreviousClick()">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    <button mat-icon-button class="carousal-control carousal-control-right" (click)="onNextClick()">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>

    <div class="carousal-indicators">
        <div class="carousal-indicator" *ngFor="let banner of banners; let i = index"
            [ngClass]="{'active': i === currentSlide}">
        </div>
    </div>
</div>

<!-- Offers -->
<div class="offer-container">
    <img src="../../assets/50off.png" alt="" class="offer-img">
    <div class="offer-details">
        <h2>Get upto 50% off on your first order</h2>
        <p>Use code <span class="offer-code">FIRSTFOOD</span></p>
        <button mat-raised-button color="primary" class="offer-btn" routerLink="/deals">Order Now</button>
    </div>
</div>

<!-- Complete Item -->
<h1 class="menu-heading">What we have</h1>
<div class="food-container">
    <div class="food-item" *ngFor="let product of products; let i = index">
        <div class="img-div">
            <img src='{{product.imageUrl}}' alt="food" class="food-image">

            <!-- check if offer is there or not -->
            <div class="offer-tag" *ngIf="product.offer">
                <p>{{product.offer}}%</p>
            </div>
        </div>

        <div class="food-details">
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>{{product.price | currency:'INR'}}</p>
        </div>
        <div class="inc-dec">
            <div class="plus-minus-grp">
                <button mat-mini-fab color="primary" (click)="decQuantity(i)">-</button>
                <span> <label for="" aria-valuemin="1" class="quantity">1</label> </span>
                <button mat-mini-fab color="primary" (click)="incQuantity(i)">+</button>
            </div>
            <!-- <button mat-raised-button color="primary" class="add-cart">Add to cart</button> -->
            <button mat-fab extended color="primary" class="add-cart">
                <mat-icon>shopping_cart</mat-icon>
                Add To Cart
            </button>
        </div>
    </div>
</div>
