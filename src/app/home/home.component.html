<!-- banner 2 -->
<swiper [config]="config">
    <div class="swiper-wrapper">
        <img class="swiper-slide" *ngFor="let banner of banners" [src]="banner.bannerImageUrl" />
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</swiper>


<!-- Complete Item -->
<h1>Menu</h1>

<div class="food-container">
    <div class="food-item" *ngFor="let product of products">
        <img src='{{product.imageUrl}}' alt="food" class="food-image">
        <div class="food-details">
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>{{product.price | currency:'INR'}}</p>
        </div>
        <button mat-raised-button color="primary">Add to cart</button>
    </div>
</div>
