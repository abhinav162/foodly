<mat-toolbar color="secondary" style="height: fit-content;">
    <span>
        <a routerLink="/"><img class="logo" src="../../assets/logo.png" alt="foodly"></a>
    </span>
    <span class="spacer"></span>
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/products">Products</a>
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/contact">Contact</a>

    <span class="spacer"></span>
    <div>
        <button mat-icon-button (click)="openDialog()">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </div>

    <span class="spacer2"></span>
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <button mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <span class="spacer2"></span>
    <a mat-button color="primary" routerLink="/login">Login</a>
    <a mat-button color="primary" routerLink="/signup">Signup</a>
</mat-toolbar>
