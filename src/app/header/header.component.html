<mat-toolbar color="secondary" style="height: fit-content;" class="desktop-header">
    <span>
        <a routerLink="/"><img class="logo" src="../../assets/logo.png" alt="foodly"></a>
    </span>
    <span class="spacer"></span>
    <a mat-button routerLink="/">Home</a>
    <!-- <a mat-button routerLink="/products">Products</a>
    <a mat-button routerLink="/about">About</a> -->
    <a mat-button routerLink="/contact">Contact</a>

    <span class="spacer"></span>
    <div>
        <button mat-icon-button (click)="openDialog()">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </div>

    <span class="spacer2"></span>
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <button mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <span class="spacer2"></span>
    <a mat-button color="primary" routerLink="/login">Login</a>
    <a mat-button color="primary" routerLink="/signup">Signup</a>
</mat-toolbar>

<!-- Mobile header -->
<mat-toolbar color="secondary" class="mobile-header" style="width: 100%;">
    <button mat-icon-button (click)="openMobileLinks()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>
        <a routerLink="/"><img class="logo" src="../../assets/logo.png" alt="foodly"></a>
    </span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openDialog()">
        <mat-icon>shopping_cart</mat-icon>
    </button>
</mat-toolbar>

<!-- Menu Options -->
<div class="mobile-links" id="moblinks">
    <a (click)="closeLinks()" routerLink="/">Home</a>
    <!-- <a (click)="closeLinks()" routerLink="/products">Products</a>
    <a (click)="closeLinks()" routerLink="/about">About</a> -->
    <a (click)="closeLinks()" routerLink="/contact">Contact</a>
    <a color="primary" (click)="closeLinks()" routerLink="/login">
        <button mat-flat-button color="primary" >Login</button>
    </a>
    <a color="primary" (click)="closeLinks()" routerLink="/signup">
        <button mat-flat-button color="primary">Signup</button>
    </a>
</div>
