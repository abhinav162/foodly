<div class="wrapper">
    <h1>LOGIN</h1>

    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" required />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onButtonClick()">LOGIN</button>
</div>
